<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoint" content="width=device-width", intial-scale="1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"/>
        
    </head>
    <body>
        
        <div class="container">
            <h1>Calculator</h1>
            <div class="cal-text">
                <p name="input" id="input">0</p>
            </div>
            <div class="cal-keys">
                <button onclick="clearInput()" class="key-others operations">C</button>
                <button onclick="addToInput('7')" class="numbers">7</button>
                <button onclick="addToInput('8')" class="numbers">8</button>
                <button onclick="addToInput('9')" class="numbers">9</button>
                <button onclick="setOperator('/')" class="key-others operations">/</button>
                <button onclick="addToInput('4')" class="numbers">4</button>
                <button onclick="addToInput('5')" class="numbers">5</button>
                <button onclick="addToInput('6')" class="numbers">6</button>
                <button onclick="setOperator('*')" class="key-others operations">X</button>
                <button onclick="addToInput('1')" class="numbers">1</button>
                <button onclick="addToInput('2')" class="numbers">2</button>
                <button onclick="addToInput('3')" class="numbers">3</button>
                <button onclick="setOperator('-')" class="key-others operations">-</button>
                <button onclick="addToInput('.')" class="key-others">.</button>
                <button onclick="addToInput('0')" class="numbers">0</button>
                <button onclick="setOperator('+')" class="key-others operations">+</button>
                <button onclick="calculate()" class="key-others operations">=</button>
                
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
